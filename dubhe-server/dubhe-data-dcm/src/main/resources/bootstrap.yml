server:
  port: 8011
  # rest API 版本号
  rest-version: v1


spring:
  application:
    name: dubhe-data-dcm
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: 10.105.1.133:8848
        namespace: dubhe-server-cloud-dev
        shared-configs[0]:
          data-id: common-biz.yaml
          group: dubhe
          refresh: true  # 是否动态刷新，默认为false
        shared-configs[1]:
          data-id: common-recycle.yaml
          group: dubhe
          refresh: true
        shared-configs[2]:
          data-id: common-shardingjdbc.yaml
          group: dubhe
          refresh: true
        shared-configs[3]:
          data-id: dubhe-data.yaml
          group: dubhe
          refresh: true
        shared-configs[4]:
          data-id: common-k8s.yaml
          group: dubhe
          refresh: true
        shared-configs[5]:
          data-id: dubhe-data-dcm.yaml
          group: dubhe
          refresh: true

      discovery:
        enabled: true
        namespace: dubhe-server-cloud-dev
        group: dubhe
        server-addr: 10.105.1.133:8848
  # 配置允许后面的Bean覆盖前面名称重复的Bean
  main:
    allow-bean-definition-overriding: true