server:
  port: 8870

spring:
  application:
    name: admin
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace: dubhe-server-cloud-prod
        shared-configs[0]:
          data-id: common-biz.yaml
          group: dubhe
          refresh: true  # 是否动态刷新，默认为false
        shared-configs[1]:
          # 配置1
          data-id: common-k8s.yaml
          group: dubhe
          refresh: true
        shared-configs[2]:
          data-id: common-recycle.yaml
          group: dubhe
          refresh: true
        shared-configs[3]:
          data-id: admin.yaml
          group: dubhe
          refresh: true
      discovery:
        enabled: true
        namespace: dubhe-server-cloud-dev
        group: dubhe
        server-addr: 127.0.0.1:8848

