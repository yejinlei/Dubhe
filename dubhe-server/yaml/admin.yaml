#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private_key:
  public_key:

# 后台添加用户的初始密码
initial_password: "123456"

#登录图形验证码有效时间/分钟
loginCode:
  expiration: 2
  codeKey: "validate_code"
  width: 108
  height: 28
  length: 4

#hystrix的超时时间
hystrix:
    command:
        default:
            execution:
              timeout:
                enabled: true
              isolation:
                    thread:
                        timeoutInMilliseconds: 30000
#ribbon的超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000

# 配置转发
dubhe-proxy:
  visual:
    keyword: visual
    server: 127.0.0.1
    port: 9898
  refine:
    keyword: refine
    server: localhost
    port: 9797
## 测试标识
debug:
  flag: true